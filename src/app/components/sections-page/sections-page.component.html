<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card shadow">
        <div class="card-body">
          <h2 class="text-center mb-4">Sections</h2>
          <div class="mb-3" *ngIf="authService.hasRestrictions(['administrator'])">
            <button class="btn btn-lg btn-dark" (click)="addSection()">
              Add Section
            </button>
          </div>
          <div class="table-responsive">
            <table class="table table-bordered table-striped">
              <thead>
              <tr>
                <th>Id</th>
                <th>Name</th>
                <th *ngIf="authService.hasRestrictions(['administrator'])">Actions</th>
              </tr>
              </thead>
              <tbody>
              <tr *ngFor="let item of sections$">
                <td>{{ item.id }}</td>
                <td>{{ item.name }}</td>
                <td>
                  <button class="btn btn-sm btn-primary mx-1" (click)="viewSchedules(item.id)">
                    View Schedules
                  </button>
                  <ng-container *ngIf="authService.hasRestrictions(['administrator'])">
                    <button class="btn btn-sm btn-danger mx-1" (click)="deleteSection(item.id)">
                      Delete
                    </button>
                    <button class="btn btn-sm btn-success mx-1" (click)="editSection(item.id, item.typeId, item.name)">
                      Edit
                    </button>
                  </ng-container>
                </td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
