<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow">
        <div class="card-header bg-primary text-white">
          <h5 class="card-title mb-0">Sign Up</h5>
        </div>
        <div class="card-body">
          <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label for="username">Username</label>
              <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
              <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                Username is required
              </div>
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input id="email" type="email" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
              <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                Email is required
              </div>
            </div>
            <div class="form-group">
              <label for="role">Role</label>
              <select formControlName="role" class="form-control">
                <option *ngFor="let item of roles" [value]="item">{{ item }}</option>
              </select>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input id="password" type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
              <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                Password is required
              </div>
            </div>
            <div class="form-group">
              <label for="repeatPassword">Repeat Password</label>
              <input id="repeatPassword" type="password" formControlName="repeatPassword" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.repeatPassword.errors }" />
              <div *ngIf="submitted && f.repeatPassword.errors" class="invalid-feedback">
                <div *ngIf="f.repeatPassword.hasError('required')">Password is required</div>
                <div *ngIf="f.repeatPassword.hasError('notSame')">Passwords do not match</div>
              </div>
            </div>
            <button [disabled]="loading" class="btn btn-primary btn-block">
              <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
              Sign Up
            </button>
            <div *ngIf="error" class="alert alert-danger mt-3">{{ error }}</div>
            <div class="text-center mt-3">
              Already have an account? <a routerLink="/sign-in">Log In</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
